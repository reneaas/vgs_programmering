title: Programmering i Videregående Skole
author: René Ask
copyright: "2024"
exclude_patterns: [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints", README.md]


launch_buttons:
  binderhub_url: "https://mybinder.org"
  thebe: true

options:
  numbered: true

execute:
  execute_notebooks: off

parse:
  myst_enable_extensions:
    - dollarmath
    - amsmath
    - html_image
    - deflist
    - tasklist
    - attrs_inline
    - attrs_block
    - smartquotes
    - colon_fence


repository:
  url: https://github.com/reneaas/vgs_progging/
  path_to_book: book/
  branch: main/


pdfhtml:
  extra_css:
    - _static/
  

extra_static_paths:
  - _static

html:
  use_issues_button: false
  use_repository_button: true
  nb_number_source_lines: false
  extra_js:
    - _static
    - https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.13.4/mermaid.min.js
  extra_css:
    - _static/


sphinx:
  extra_extensions:
    - sphinx_proof
    - sphinx_inline_tabs
    - sphinxmermaid
    - sphinxcontrib.tikz
    - sphinx_jupyterbook_latex
    - sphinxcontrib.video


  config:
    language: norwegian
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3.2/es5/tex-mml-chtml.js
    html_theme_options:
      pygments_light_style: "github-light"
      pygments_dark_style: "github-dark-high-contrast"
    templates_path:
      - "_templates"
