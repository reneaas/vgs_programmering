<div id="container-kode-turtle-utforsk-3"></div>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        const code = `from turtle import *
antall_sider = 3
lengde = 360 / antall_sider

for i in range(antall_sider):
    forward(lengde)
    left(lengde)

`;

        makeTurtleCode("container-kode-turtle-utforsk-3", code);
    });
</script>
