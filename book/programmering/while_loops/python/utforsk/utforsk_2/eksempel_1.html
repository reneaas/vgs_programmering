<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`x = 1  # Startverdi
n = 1   # Første ledd i følgen
while n < 5:
    print(x)
    x = x + 2   # Rekursjonsformel 
    n = n + 1   # øk n med 1 --> neste ledd i følgen
`;

        makeInteractiveCode(
            "container-kode-while-løkker-utforsk-2-eksempel-1",
            code,
        );
    });
</script>
