<div id="container-kode-while-løkker-utforsk-2-eksempel-2"></div>
<script type="text/javascript">

    document.addEventListener("DOMContentLoaded", () => {
        const code = 
`x = 3  # Startverdi
n = 1   # Første ledd i følgen
while n < 3:
    print(x)
    x = 3 * x   # Rekursjonsformel 
    n = n + 1   # øk n med 1 --> neste ledd i følgen
`;

        makeInteractiveCode(
            "container-kode-while-løkker-utforsk-2-eksempel-2",
            code,
        );
    });
</script>
