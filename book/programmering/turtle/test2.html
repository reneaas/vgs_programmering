<div id="container-kode-turtle-test-2"></div>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        const code = `from turtle import *

n = 4
dtheta = 360 / n
for i in range(n):
    forward(50)
    right(dtheta)
`;

        makeTurtleCode("container-kode-turtle-test-2", code);
    });
</script>
