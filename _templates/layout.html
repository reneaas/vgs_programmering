{% extends "sphinx_book_theme/layout.html" %}

{% block extrahead %}
{{ super() }}
<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.27.0/full/pyodide.js"></script>


<!-- CodeMirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
<link rel="stylesheet" href="{{ pathto('_static/code_mirror_themes/github_light_cm.css', 1) }}">
<link rel="stylesheet" href="{{ pathto('_static/code_mirror_themes/github_dark_cm.css', 1) }}">
<link rel="stylesheet" href="{{ pathto('_static/code_mirror_themes/one_dark_cm.css', 1) }}">

<!-- CodeMirror scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<!-- highlighting of code in Parsons puzzle -->
<head>
    <link id="highlight-theme-light" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    <link id="highlight-theme-dark" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github-dark.min.css">
</head>



<script src="https://cdn.geogebra.org/apps/deployggb.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
<script>hljs.highlightAll();</script>



{% endblock %}
